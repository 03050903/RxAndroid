buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

ext {
    minSdkVersion = 9
    compileSdkVersion = 22
    buildToolsVersion = '22.0.1'
    sourceCompatibility = JavaVersion.VERSION_1_7
}

apply plugin: 'android-reporting'